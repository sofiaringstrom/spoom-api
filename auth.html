<!DOCTYPE html>
<html>
<head>
  <title>Swotify</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style type="text/css">
    
  </style>
</head>
<body>

  <div class="container">
    <div class="col s12">
      <h1 class="center-align">Swotify API</h1>
      <h2 class="center-align">Auth</h2>
    </div>

    <div class="center-align">
      <div id="login">
       <p>First, log in to spotify</p>
       <a href="/login">Log in</a>
      </div>
      <div id="loggedin">
      </div>
   </div>

   <script id="loggedin-template" type="text/x-handlebars-template">
      <h1>Logged in as </h1>
      <img id="avatar" width="200" src="" />
      <dl>
       <dt>Display name</dt><dd></dd>
       <dt>Username</dt><dd></dd>
       <dt>Email</dt><dd></dd>
       <dt>Spotify URI</dt><dd><a href=""></a></dd>
       <dt>Link</dt><dd><a href=""></a></dd>
       <dt>Profile Image</dt><dd></dd>
      </dl>
      <p><a href="/">Log in again</a></p>
   </script>

  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="text/javascript">
    function getQueryStringValue (key) {  
      return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));  
    }
    var code = getQueryStringValue('code');

    // save code in cookie
    var now = new Date();
    var time = now.getTime();
    time += 3600 * 1000;
    now.setTime(time);
    document.cookie = 'swotify_code=' + code + '; expires=' + now.toUTCString() + '; path=/';

  </script>

</body>
</html>
